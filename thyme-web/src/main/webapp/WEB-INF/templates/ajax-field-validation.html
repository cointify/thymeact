<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Ajax Form</title>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/jumbotron-narrow.css" th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet"/>
    <link href="/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">

    <div th:replace="fragments/header :: header">&nbsp;</div>

    <div class="container">
        <div class="row">
            <h1>Ajax Value Validation</h1>
            <hr/>
            <div id="formBlock">
                <form id="form" class="form-horizontal" role="form">
                    <p>Checks if a username already exists or not. For testing purposes you can use: singh, peter, john.</p>
                    <div class="form-group has-feedback">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" placeholder="Username"
                                   onchange="thymeModule.ajaxUsernameValidation(this.value)"/>
                            <span id="username-glyphicon" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>
</body>
</html>
